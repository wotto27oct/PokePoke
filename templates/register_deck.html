<!DOCTYPE html>
<html>
<head>
    <title>Register Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-light">
    <div class="container-fluid my-5">
        <h1 class="text-center">デッキを登録</h1>
        <div class="card shadow-sm p-4">
            <form method="post">
                <div class="mb-3">
                    <label for="deck_name" class="form-label">デッキ名</label>
                    <input type="text" id="deck_name" name="deck_name" class="form-control" placeholder="Enter your deck name" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登録</button>
            </form>
        </div>

        {% if message %}
        <div class="alert alert-success mt-3 text-center">{{ message }}</div>
        {% endif %}

        <a href="/" class="btn btn-secondary mt-4 w-100">ホームに戻る</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
