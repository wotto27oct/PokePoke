<!DOCTYPE html>
<html>
<head>
    <title>Select Deck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center">Select a Deck</h1>
        <div class="card shadow-sm p-4">
            <form method="post">
                <div class="mb-3">
                    <label for="deck_id" class="form-label">Choose a Deck</label>
                    <select id="deck_id" name="deck_id" class="form-select">
                        {% for deck in decks %}
                        <option value="{{ deck.id }}">{{ deck.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">View Stats</button>
            </form>
        </div>

        <a href="/" class="btn btn-secondary mt-4">Return to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
