<!DOCTYPE html>
<html>
<head>
    <title>Pokepoke App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-light">
    <div class="container-fluid my-5">
        <h1 class="text-center mb-4">ポケポケ勝敗記録</h1>
        <div class="card shadow-sm p-4">
            <p class="text-center">機能一覧</p>
            <div class="list-group">
                <a href="/register_deck" class="list-group-item list-group-item-action">
                    <strong>デッキを登録</strong><br> 新しいデッキを登録します．
                </a>
                <a href="/record_match" class="list-group-item list-group-item-action">
                    <strong>勝敗を記録</strong><br> デッキの勝敗を記録します．
                </a>
                <a href="/match_history" class="list-group-item list-group-item-action">
                    <strong>対戦履歴を表示</strong><br> 過去の対戦結果を確認します．
                </a>
                <a href="/select_deck" class="list-group-item list-group-item-action">
                    <strong>デッキの勝率</strong><br> 各デッキごとの勝率や対戦結果を確認します．
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
