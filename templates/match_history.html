<!DOCTYPE html>
<html>
<head>
    <title>Match History</title>
</head>
<body>
    <h1>Match History</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>My Deck</th>
                <th>Opponent Deck</th>
                <th>Result</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td>{{ match.date }}</td>
                <td>{{ match.my_deck_name }}</td>
                <td>{{ match.opponent_deck_name }}</td>
                <td>{{ match.result }}</td>
                <td>
                    <form method="post" style="display:inline;">
                        <input type="hidden" name="match_id" value="{{ match.id }}">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this match?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/">Return to Home</a></p>
</body>
</html>
