<!DOCTYPE html>
<html>
<head>
    <title>Match History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center">Match History</h1>
        <table class="table table-striped table-bordered mt-4 shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>My Deck</th>
                    <th>Opponent Deck</th>
                    <th>Result</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for match in matches %}
                <tr>
                    <td>{{ match.date }}</td>
                    <td>{{ match.my_deck_name }}</td>
                    <td>{{ match.opponent_deck_name }}</td>
                    <td>{{ match.result }}</td>
                    <td>
                        <form method="post" class="d-inline">
                            <input type="hidden" name="match_id" value="{{ match.id }}">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this match?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="btn btn-secondary mt-4">Return to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
