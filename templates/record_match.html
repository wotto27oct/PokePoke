<!DOCTYPE html>
<html>
<head>
    <title>Record Match</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center">Record a Match</h1>
        <div class="card shadow-sm p-4">
            <form method="post">
                <div class="mb-3">
                    <label for="my_deck_id" class="form-label">My Deck</label>
                    <select id="my_deck_id" name="my_deck_id" class="form-select">
                        {% for deck in decks %}
                        <option value="{{ deck.id }}">{{ deck.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="opponent_deck_id" class="form-label">Opponent Deck</label>
                    <select id="opponent_deck_id" name="opponent_deck_id" class="form-select">
                        {% for deck in decks %}
                        <option value="{{ deck.id }}">{{ deck.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="result" class="form-label">Result</label>
                    <select id="result" name="result" class="form-select">
                        <option value="win">Win</option>
                        <option value="lose">Lose</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Record Match</button>
            </form>
        </div>

        {% if message %}
        <div class="alert alert-success mt-3">{{ message }}</div>
        {% endif %}

        <a href="/" class="btn btn-secondary mt-4">Return to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
