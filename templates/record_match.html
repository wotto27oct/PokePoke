<!DOCTYPE html>
<html>
<head>
    <title>勝敗を記録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-light">
    <div class="container-fluid my-5">
        <h1 class="text-center">勝敗を記録</h1>
        <div class="card shadow-sm p-4">
            <form method="post">
                <div class="mb-3">
                    <label for="my_deck_id" class="form-label">自分のデッキ</label>
                    <select id="my_deck_id" name="my_deck_id" class="form-select">
                        {% for deck in decks %}
                        <option value="{{ deck.id }}" {% if deck.id == selected_my_deck_id|int %}selected{% endif %}>
                            {{ deck.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="opponent_deck_id" class="form-label">対戦相手のデッキ</label>
                    <select id="opponent_deck_id" name="opponent_deck_id" class="form-select">
                        {% for deck in decks %}
                        <option value="{{ deck.id }}" {% if deck.id == selected_opponent_deck_id|int %}selected{% endif %}>
                            {{ deck.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" name="result" value="win" class="btn btn-success w-45">Win</button>
                    <button type="submit" name="result" value="lose" class="btn btn-danger w-45 ms-2">Lose</button>
                </div>
            </form>
        </div>

        {% if message %}
        <div class="alert alert-success mt-3 text-center">{{ message }}</div>
        {% endif %}

        <a href="/" class="btn btn-secondary mt-4 w-100">ホームに戻る</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
